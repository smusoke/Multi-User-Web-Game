<!Doctype html>
<html>
    <head>
        <title>Single Player Space Invaders</title>
        <meta name="viewport" content="width=500" />
        <link rel="stylesheet" href="ui/index.css">
        <style>
            body {
                background: #000;
                overflow: hidden;
            }
            #canvas {
                border: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="900" height="700"></canvas>
        <div id="controls">
            <button id="btn-left">LEFT</button>
            <button id="btn-shoot">SHOOT</button>
            <button id="btn-right">RIGHT</button>
        </div>
        <div id="keys" style="color: red">
            Keys: Left / Right / Space to shoot<br />
            As time passes invaders are worth less points
        </div>

        <script src="ui/polyfills.js"></script>
        <script src="ui/measuring.js"></script>
        <script src="ui/images.js"></script>
        <script src="ui/keys.js"></script>
        <script src="ui/bullet.js"></script>
        <script src="ui/invader.js"></script>
        <script src="ui/ship.js"></script>
        <script src="ui/game.js"></script>

        <script>
            window.onload = function(){

                var player = new Player('mo');
                players.push(player);

                function frame(){
                    window.requestAnimationFrame(frame);
                    if (player){
                        player.keys.left.down = keys.left.down;
                        player.keys.right.down = keys.right.down;
                        player.keys.space.down = keys.space.down;
                    }
                }
                frame();

            };

        </script>

    </body>
</html>
